<div class="content">
  <div>
    <a mat-raised-button color="primary" (click)="gotToCreateCategoria()">
      <i class="material-icons">library_books</i> NOVA CATEGORIA
    </a>
  </div>

  <div class="main-content-table">
  <div class="mat-elevation-z8 content-table">
    <table mat-table class="table" [dataSource]="categorias">
      <!-- Coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- Coluna Inclusão -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="../../livros/{{ row.id }}"
            ><i class="material-icons">book</i></a
          >
          <!--<button (click)="goToBook(row.id)" >Goto</button>-->
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th class="column-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="../update/{{ row.id }}"
            ><i class="material-icons">edit</i></a
          >
          <a class="delete" routerLink="../delete/{{ row.id }}"
            ><i class="material-icons">delete</i></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

<!--   <div class="content-main mat-elevation-z8">

  *ngIf="true" color="primary" mode="indeterminate">
</mat-progress-spinner>-->

  </div> -->
  </div>
</div>
