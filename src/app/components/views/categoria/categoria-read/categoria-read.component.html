<div class="mat-elevation-z8 content-table">
  <table mat-table class="table" [dataSource]="categorias">

    <!-- Coluna Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>NOME</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <!-- Coluna Inclusão -->
    <ng-container matColumnDef="livros">
      <th mat-header-cell *matHeaderCellDef>LIVROS</th>
      <td mat-cell *matCellDef="let row">
        <a href=""><i class="material-icons">book</i></a>
      </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acoes">
      <th class="column-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell *matCellDef="let row">
        <a class="edit" href="#"><i class="material-icons">edit</i></a>
        <a class="delete" href="#"><i class="material-icons">delete</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<style>

  .table {
    width: 100%;
  }

  .mat-column-livros {
    text-align: center;
  }
  .mat-column-livros a {
    color: black;
  }

  .edit {
    color: black;
    margin-right: 0.5rem;
  }
  .delete {
    color: brown;
  }
  .column-acoes {
    width: 5rem;
  }

</style>
