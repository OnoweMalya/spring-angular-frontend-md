
<mat-card class="mat-elevation-z4">
    <mat-card-header style=" background-color: #673AB7; ">
        <img matCardAvatar  style="margin: 1rem;" src="https://cdn-icons-png.flaticon.com/512/3534/3534033.png" alt="">
        <mat-card-title style="color: white; margin-top: 1rem;"> <h1> {{ livro.titulo }}  </h1></mat-card-title>
        <mat-card-subtitle style="color: white;"><h3>Por {{ livro.nome_autor }}</h3></mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content style="margin-top: 1rem;">
        {{ livro.texto }} 
    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>
    <mat-card-footer style="padding: 1rem;">
        <button mat-stroked-button  color="warn" routerLink="../../readall"><mat-icon>keyboard_return</mat-icon></button>  
    </mat-card-footer>
</mat-card>
