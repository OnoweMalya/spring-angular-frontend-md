<div class="content">
    <div>
      <a mat-raised-button color="primary" (click)="gotToCreateLivro()">
        <i class="material-icons">library_books</i> NOVO LIVRO
      </a>
    </div>
  
    <div class="main-content-table">
    <div class="mat-elevation-z8 content-table">
      <table mat-table class="table" [dataSource]="livros">
        <!-- Coluna Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Coluna Nome -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>TITULO</th>
          <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
  
        <!-- Coluna Leitura -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef>LER LIVRO</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="../reader/{{ row.id }}"
              ><i class="material-icons">book</i></a
            >
          </td>
        </ng-container>
  
        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th class="column-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="../update/{{ row.id }}"
              ><i class="material-icons">edit</i></a
            >
            <a class="delete" routerLink="../delete/{{ row.id }}"
              ><i class="material-icons">delete</i></a
            >
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    </div>
  </div>
  <style>

  .main-content-table{
    display: flex;
  }
    .content-table{
      width: 100%;
    }
  
    .mat-raised-button {
      margin: auto 1rem 1rem auto;
    }
  
    .table {
      width: 100%;
    }
  
    .mat-column-livros {
      text-align: center;
    }
    .mat-column-livros a {
      color: black;
    }
  
    .edit {
      color: black;
    }
    .delete {
      color: brown;
    }
    .mat-column-acoes {
      width: 4rem;
      text-align: center;
      
    }
  </style>
